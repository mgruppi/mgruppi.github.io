<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/chart_line.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/dashboard.js"></script>

    <meta charset="UTF-8">
    <title>NELA Dashboard</title>
</head>


<body>
    <nav class="navbar p-3" style="background-color: inherit;">
        <div class="d-flex col-12 col-md-3 col-lg-10 mb-2 mb-log-0 flex-wrap flex-md-nowrap justify-content-between">
            <a class="navbar-brand" href="#top">
                NELA Dashboard
            </a>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="nav-item">
            <button class="btn btn-secondary" id="btnDarkMode" onclick="toggleDarkMode();"><i class="fas fa-lightbulb"></i></button>
        </div>
        <div class="login-container dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLogin" data-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right p-3">
                <form class="form-vertical" method="post" action="">
                    <div class="form-group">
                        <input class="form-control mb-1" type="text" placeholder="Username" name="username" style="width: 150px;">
                        <input class="form-control mb-1" type="password" placeholder="Password" name="psw" style="width: 150px;">
                        <button class="form-control btn btn-secondary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
            <main class=" container-xxl px-md-4 py-4">

               <h1 class="h2">Overview</h1>

                <hr>
                <div id="alerts" class="mb-4 mb-lg-0">
                </div>
                <hr>
                <div>
                    <div class="card" id="card-nela">
                        <h5 class="card-header">News Collections</h5>
                        <div class="card-body">

                            <ul id="navtab-workers" class="nav nav-tabs" role="tablist"> </ul>
                            <div id="content-nela" class="table-response tab-content"> </div>
                            </div>
                    </div>


                    <hr>
                        <div class="card" id="card-bitchute">
                          <h5 class="card-header">BitChute</h5>
                          <div class="card-body">
                              <div id="content-bitchute" class="table-response"></div>
                          </div>
                        </div>

                  <hr>
                    <div class="card" id="card-inspect">
                        <h5 class="card-header">Inspect</h5>
                        <div class="card-body">
                                <div>
                                <canvas id="chart-inspect"></canvas>
                                </div>
                        </div>
                    </div>

                </div>

            <footer class="pt-5 d-flex justify-content-between">
              <span>2021 - <a href="https://melalab.github.io/" target="_blank">The MeLa Lab <i class="fas fa-external-link"></i></a></span>
              <ul class="nav m-0">
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Contact</a>
                  </li>
                </ul>
            </footer>
            </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</body>
</html>
