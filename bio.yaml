third_person: "Maurício is an Assistant Professor in the Department of Computing Sciences at Villanova University. His research interests are in computational linguistics, machine learning, natural language processing and computational social science. Prior to working at Villanova, he was a Post-doc Research Associate hosted by prof. Tomek Strzalkowski at the Institute for Data Exploration and Applications (IDEA) at Rensselaer Polytechnic Institute. He received is PhD degree from Rensselaer Polytechnic Institute advised by prof. Sibel Adalı."
first_person: "I am an Assistant Professor in the Department of Computing Sciences at Villanova University. My research insterests are in computational linguistics, machine learning, natural language processing and computational social science. Before joining Villanova, I was a post-doc research associate at the Institute for Data Exploration and Applications (IDEA) at Rensselaer Polytechnic Institute (RPI) hosted by prof. Tomek Strzalkowski. I received my PhD degree from RPI advised by prof. Sibel Adalı."